    <h1>Kandhari Naan</h1>
    <p>A traditional bread of Afghan origin, Qandhari Naan is leavened flat bread baked on the wall lining of the tandoori oven. Handmade to perfection for that authentic texture and taste. TAZA's Qandhari Naan can accompany any dish from curry to roasted dishes.</p>
